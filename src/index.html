<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.css"
    >
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body class="page__body">
    <div class="container">
      <div class="imac imac--position" data-qa="card">
        <img
          class="product-image product-image--position"
          src="./images/imac.jpeg"
          alt="iMac image"
        >

        <div class="full-name full-name--position">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>

        <div class="product-code product-code--position">
          Код товара: 195434
        </div>

        <div class="rating rating--position">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="feedbacks">Отзывов: 5</div>
        </div>

        <div class="price price--position">
          <div class="price__text">Цена:</div>
          <div class="price__nums">69 999 грн</div>
        </div>

        <div
          class="buy-button buy-button--position"
          data-qa="hover"
        >
          Купить
        </div>
      </div>
    </div>
  </body>
</html>
